<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Drug Discovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">AI Drug Discovery Pipeline</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('run_pipeline') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="inputFile" class="form-label">Upload Input CSV File</label>
            <input class="form-control" type="file" id="inputFile" name="input_file" accept=".csv" required />
        </div>

        <div class="mb-3">
            <label for="pipelineChoice" class="form-label">Choose Pipeline</label>
            <select class="form-select" id="pipelineChoice" name="pipeline_choice" required>
                <option value="" disabled selected>Select a pipeline</option>
                <option value="generative_screening">Generative Screening</option>
                <option value="virtual_screening">Virtual Screening</option>
                <option value="predict_properties">Predict Properties</option>
                <option value="prioritize_candidates">Prioritize Candidates</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="numCandidates" class="form-label">Number of Candidates to Generate (optional)</label>
            <input type="number" class="form-control" id="numCandidates" name="num_candidates" placeholder="50" min="1" max="1000" />
        </div>

        <button type="submit" class="btn btn-primary">Run Pipeline</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
